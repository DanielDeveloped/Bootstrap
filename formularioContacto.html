<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formulario de Contacto</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

			<link href="FormCon.css" rel="stylesheet">

		<link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
	</head>

	<body>


		<div class="ibody">
			<div class="jumbotron">
				<h1>Contactenos</h1>
			</div>
					<div class="row">
						<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"></span>
								<div class="col-md-8">
						<label>Tu nombre:</label>
						<input type="text" name="name" id="name" class="form-control">
						</div>
						</div>

						<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"></span>
								<div class="col-md-8">
							<label>Tu Email:</label>
							<input type="text" name="email" id="email" class="form-control">
						</div>
					</div>
					<div class="form-group">
					<span class="col-md-1 col-md-offset-2 text-center"></span>
					<div class="col-md-8">
					<label class="control-label" for="Motivo">Motivo de Contacto</label>
					<select name="Motivo" class="form-control">
                        <option value="Consulta General">Consulta General</option>
			                  <option value="Informe un problema">Informe un problema</option>
												<option value="Otros">Otros</option>
											</select>
					 </div>
				</div>
				<div class="form-group">
						<span class="col-md-1 col-md-offset-2 text-center"></span>
						<div class="col-md-8">
					<label>Tu Mensaje:</label>
					<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-control"></textarea>
				</div>
				</div>
				<div class="form-group">
						<span class="col-md-1 col-md-offset-2 text-center"></span>
						<div class="col-md-4">
					<input type="submit" class="btn btn-info" value="Enviar">
					</div></div>
					<div class="form-group">
							<span class="col-md-1 col-md-offset-2 text-center"></span>
							<div class="col-md-4">
				    <div class="checkbox">
				      <label>
				        <input type="checkbox"> No soy un robot
				      </label>
				    </div>
						</div>
				  </div>
					<div id="respuesta" style="display: none;"></div>
				</form>
			</div>
		</div>
	</div>
	</body>

</html>
